fields:
    name:
        label: Name
        type: text
        span: auto
    namespace:
        label: Komponente (optional)
        comment: 'Beim Klick auf das Infozeichen in der KomponentenÃ¼bersicht (CMS) wird diese Seite aufgerufen'
        type: dropdown
        span: auto
    groups:
        label: Gruppen
        # relation: groups
        nameFrom: name
        descriptionFrom: description
        type: relation
        span: auto
    tags:
        label: Tags
        type: taglist
        mode: relation
        span: auto
    description:
        label: Beschreibung
        commentAbove: 'Sondezeichen: * -> \* : # -> &amp;#35;'
