    var_list:
        label: Variablenliste
        type: repeater
        form:
            fields:
                art:
                    label: Art
                    type: dropdown
                    span: auto
                    options:
                        parameter: Parameter in Komponente
                        twig: Twig-Variable
                        php: PHP-Variable
                        js: Javascript-Variable
                description:
                    label: Beschreibung
                    type: richeditor
                    size: small
                    span: auto
                var:
                    label: Variable
                    type: text
                    span: auto
    slug:
        label: Slug
        type: text
        span: auto
        preset:
            field: name
            type: slug
